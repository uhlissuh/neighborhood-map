<!DOCTYPE html>
<html>
<head>
  <title> Neighborhood Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <span class="navbar-brand">Arcata Neighborhood Map</span>
    <a class="btn pull-right" data-toggle="collapse" data-target="#list"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="collapse in" id="list">
          <div class="input-group">
            <span class="input-group-addon"><span class=" glyphicon glyphicon-filter"></span></span>
            <input type="text" class="form-control" placeholder="Search for..."  data-bind='textInput: filterString'>
          </div>
          <div class="list-group" data-bind="foreach: filteredLandmarks">
            <a href="#" class="list-group-item list-group-item-action" data-bind="text: nickname, click: $parent.openInfoWindow"></a>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="map">
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/knockout/dist/knockout.debug.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmP6OcmDdGnY9QVIYfQWWzbwWIowW_E0&callback=initPage" async defer></script>
  <script src="js/mapmodel.js"></script>
  <script src="js/listmodel.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
